<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courier Login - Urbaneats</title>
  <link rel="shortcut icon" href="assets/img/logourbaneats.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="shortcut icon" href="assets/img/logourbaneats.png" type="image/x-icon">
</head>
<body>
<script src="assets/js/loader.js"></script>
<header class="site-header" style="background-color:black;">
  <div class="container header-inner">
    <a class="brand" href="courier-login.html"><img src="assets/img/logourbaneats.png" alt="Urbaneats logo" class="brand-logo"></a>
    <nav class="nav">
      <a href="login.html">Customer login</a>
    </nav>
  </div>
</header>

<main class="container" style="max-width:520px;padding:32px 16px">
  <h1>Courier Login</h1>
  <p class="muted small">Only users with role <code>courier</code> can access the delivery board.</p>
  <form id="login-form" class="form">
    <label class="label">Email</label>
    <input class="input" name="email" type="email" required />

    <label class="label">Password</label>
    <input class="input" name="password" type="password" required minlength="6" />

    <button class="btn btn-primary" type="submit">Login</button>
    <p class="small muted">Don't have a courier account? <a id="signupLink" href="courier-signup.html" data-no-loader>Sign up</a></p>
    <p id="login-error" class="small" style="color:#ef4444;margin:6px 0 0"></p>
  </form>
</main>

<footer class="site-footer">
  <div class="container footer-bottom">
    <p>Â© <span id="year"></span> Urbaneats</p>
  </div>
</footer>

<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
<script type="module">
  import { signIn, getUserProfile } from './assets/js/auth.js';

  const form = document.getElementById('login-form');
  const errEl = document.getElementById('login-error');
  const params = new URLSearchParams(location.search);
  const next = params.get('next') || 'delivery.html';
  // Preserve next on the signup link
  const signupLink = document.getElementById('signupLink');
  if (signupLink) signupLink.href = `courier-signup.html?next=${encodeURIComponent(next)}`;

  // If already logged in and is courier, skip
  try {
    const raw = localStorage.getItem('urbaneats_user');
    if (raw){
      const u = JSON.parse(raw);
      const profile = await getUserProfile(u.uid);
      if (profile?.role === 'courier') location.replace(next);
    }
  } catch {}

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errEl.textContent = '';
    const data = Object.fromEntries(new FormData(form).entries());
    try {
      const user = await signIn(data.email, data.password);
      // Verify role
      const profile = await getUserProfile(user.uid);
      if (profile?.role !== 'courier'){
        errEl.textContent = 'Access denied: your account is not a courier.';
        return;
      }
      location.replace(next);
    } catch (err) {
      errEl.textContent = err?.message || 'Login failed';
    }
  });
</script>
</body>
</html>
